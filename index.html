    <script>
        setTimeout(quote, 10);
        function quote(temp) {
            let quote = document.getElementById("quote");
            let author = document.getElementById("author");
            let quoteLink = "https://api.quotable.io/random";
            fetch(quoteLink)
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    quote.innerHTML = data.content;
                    author.innerHTML = "-" + data.author;
                });
        }
